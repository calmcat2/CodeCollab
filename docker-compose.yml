version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"  # Expose Nginx (80) on host 8080
    environment:
      - VITE_API_BASE_URL=
      - VITE_WS_BASE_URL=
      - DATABASE_URL=postgresql://codecollab:secret@postgres:5432/codecollab
      - HOST=0.0.0.0
      - PORT=80
    depends_on:
      - postgres
    restart: always

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=codecollab
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=codecollab
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
